<!-- extend base layout -->
{% extends "base.html" %}
{% block search %}
	{% include "partials/search.html" %}
{% endblock %}
{% block content %}
	<div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
		<div class="row posts">
			<div class="row-xs-12 col-sm-12 col-md-12 col-lg-12">
				{% for i in range((posts|length)) %}
					{% with post = posts[i] %}       
			    	{% include "partials/post.html" %}
			    	{% endwith %}
			    {% endfor %}	
			</div>
		</div>

		<div class="pagination">
	        <a href="{% if page > 1 %}
	        			{{base_url}}/?page={{ page - 1 }}{{ search_url }}
	        		{% else %}
	        			javascript: void(0) 
	        		{% endif %}" class="prev">&lsaquo; Prev</a><span>Page {{page}}</span><a href="
	        		{% if has_next_page: %}
	        			{{base_url}}/?page={{ page + 1 }}{{ search_url }}
	        		{% else %}
	        			javascript: void(0)
	        		{% endif %}" class="next">Next &rsaquo;</a>
	    </div>
	</div>
{% endblock %}
