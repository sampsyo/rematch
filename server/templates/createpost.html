<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}


    <!-- TODO: replace this with a partial and a function to generate cards -->

    <div class="spacer"></div>
    <div class="card">
    <form method="POST">

        <div class="form-group">
            <label>Email*:</label>
            <input type="text" name="post_professor_email" class="form-control">
        </div>

        <div class="form-group">
            <label>Project Title*:</label>
            <input type="text" name="post_title" class="form-control">
        </div>

        <div class="form-group">
            <label>Department:</label>
            <input type="text" name="post_department" class="form-control">
        </div>

        <div class="form-group">
            <label>Research Areas*:</label><br>
            <input autocomplete="off" class="tags-input" type="text" data-role="tagsinput" name="profile_interests"/>
        </div>

        <div class="form-group">
            <label>Project Description*:</label>
            <textarea name="post_description" class="form-control" rows="5"></textarea>
        </div>

        <div class="form-group">
            <label>Project Link:</label>
            <input type="text" name="project-link" class="form-control">
        </div>

        <div class="form-group">
            <label>Required Skills:</label>
            <textarea name="required-skills" class="form-control" rows="5"></textarea>
        </div>

        <div class="form-group">
        <label>Available Semesters:</label><br>
            <input type="checkbox"> Spring &nbsp;
            <input type="checkbox"> Summer &nbsp;
            <input type="checkbox"> Fall &nbsp;
            <input type="checkbox"> Winter &nbsp;
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    </div>

    <script type="text/javascript">
        $('.tags-input').tagsinput({
            typeahead: {
                source: ['Artificial Intelligence', 'Computer Architecture & Engineering', 'Biosystems & Computational Biology', 'Bioinformatics Programming', 'Database Management Systems', 'Education', 'Graphics', 'Human-Computer Interaction', 'Operating Systems & Networking', 'Programming Systems', 'Scientific Computing', 'Security', 'Theory', 'Natural Language Processing', 'Distributed Computing', 'Algorithms', 'Robotics', 'Information Processing', 'Computer Vision', 'Ethics', 'Design', 'Other']
            },
            freeInput: false,
            // Typeahead fix
            onTagExists: function() {
                setTimeout(function() {
                    $(">input[type=text]",".bootstrap-tagsinput").val("");
                }, 1);
            }
        });
        $('.tags-input').on('itemAdded', function(event) {
            setTimeout(function(){
                $(">input[type=text]",".bootstrap-tagsinput").val("");
            }, 1);
        });
    </script>

{% endblock %}
